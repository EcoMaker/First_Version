<!doctype HTML>
<html>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!script src="./script.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
       
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/3D-Druck.gltf"></a-asset-item>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='hiro'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
