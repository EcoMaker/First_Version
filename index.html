<!doctype HTML>
<html>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="./script.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
       
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

            
            
            
        <a-assets>
            <!3D-Druck>
            <a-asset-item id="3D-Druck" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/3D-Druck_gedoppelt.gltf"></a-asset-item>
            
            <!Fräsen>
            <a-asset-item id="Fräsen" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Fräsen_doppel.gltf"></a-asset-item>
            
            <!Lasercutten>
            <a-asset-item id="Lasercutten" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Lasercutten_Mesh_doppel.gltf"></a-asset-item>
            
            <!ecoDesign>
            <a-asset-item id="ecoDesign" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/ecoDesign_doppel.gltf"></a-asset-item>
            
            <!Einstieg>
            <a-asset-item id="Allgemein" src="https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Fräsen_doppel.gltf"></a-asset-item>
        </a-assets>

            
            
            
        <!3D-Druck>            
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/3D-Druck.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#3D-Druck">
            </a-entity>
        </a-marker>
            
            
        <!Fräsen>   
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/Fräsen.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#Fräsen">
            </a-entity>
        </a-marker>
          
            
        <!Lasercutten>  
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/Lasercut.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#Lasercutten">
            </a-entity>
        </a-marker>    
            
            <!ecoDesign>    
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/Allgemein.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#ecoDesign">
            </a-entity>
        </a-marker> 
            
        <!Einstieg>    
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/Allgemein.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#Allgemein">
            </a-entity>
        </a-marker> 
            
            
            
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
