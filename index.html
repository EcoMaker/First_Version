<!Fr채sen>

            <a-entity gltf-model="url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Fr채sen_doppel.gltf)"></a-entity>

<!Lasercutt>      
      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/Lasercut.patt'>       
        
            <a-entity gltf-model="url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Lasercutten_Mesh_doppel.gltf)"></a-entity>
        
      </a-marker> 

<!Allgemein>      
      <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/Allgemein.patt'>       
        
            <a-entity gltf-model="url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/Ausstellung/Lasercutten_Mesh_doppel.gltf)"></a-entity>

<!eigene Marker Setup>      
      <!a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/marker/ecoMaker_Marker.patt'>
   
<!Model> 
       <!a-entity position='0 0.5 0' scale='0.5 0.5 0.5' rotation='45 215 45'obj-model="obj: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/robot/model.obj); mtl: url(https://raw.githubusercontent.com/EcoMaker/hosting-of-models/master/robot/materials.mtl)"></a-entity>
       
       <!/a-marker>
      
    
<!Animation>    
    <!a-entity position="0 0.5 0" scale='0.001 0.001 0.001'
